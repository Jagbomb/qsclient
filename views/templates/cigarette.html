<% for(var i=0; i<cigarettes.length; i++) { %>
<tr class="qs-item">
    <td><%=cigarettes[i].code%></td>
    <td><strong><%=cigarettes[i].quantity%></strong></td>
    <% var date = new Date(cigarettes[i].date).toDateString(); %>
    <td><%=date%></td>
    <td><a href="<%=host%>/cigarette/<%=cigarettes[i].code%>/delete" class="btn btn-danger btn-xs qs-confirmation qs-delete" role="button">Delete</a></td>
</tr>
<% } %>
