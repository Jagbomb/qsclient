<% for(var i=0; i<sports.length; i++) { %>
<% var date = new Date(sports[i].date);%>
<tr class="qs-item">
    <td><%=sports[i].code%></td>
    <td><strong><%=sports[i].type%></strong></td>
    <td><%=sports[i].duration%></td>
    <td><%=date.toLocaleDateString()%></td>
    <td><%=date.toLocaleTimeString()%></td>
    <td><a href="<%=host%>/sport/<%=sports[i].code%>/delete" class="btn btn-danger btn-xs qs-confirmation qs-delete" role="button">Delete</a></td>
</tr>
<% } %>
