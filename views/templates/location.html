<% for(var i=0; i<locations.length; i++) { %>
<tr class="qs-item">
    <td><%=locations[i].code%></td>
    <td><strong><%=locations[i].name%></strong></td>
    <td><%=locations[i].lat%></td>
    <td><%=locations[i].lng%></td>
    <% var date = new Date(locations[i].date);%>
    <td><%=date.toLocaleDateString()%></td>
    <td><%=date.toLocaleTimeString()%></td>
    <td><a href="<%=host%>/location/<%=locations[i].code%>/delete" class="btn btn-danger btn-xs qs-confirmation qs-delete" role="button">Delete</a></td>
</tr>
<% } %>
