<!DOCTYPE html>
<html>
<head>
    <title><%=pageInfos.title%></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Quantified-Self Client</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                </ul>
                <% if(typeof session !== 'undefined' && typeof session.user !== 'undefined' && typeof session.user.access_token !=='undefined') { %>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Logged in as <%=session.user.username%> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/logout">Log out</a></li>
                        </ul>
                    </li>
                </ul>
                <% } %>
            </div><!--/.navbar-collapse -->
        </div>
    </div>

    <div id="<%=pageInfos.id%>" class="container <%=pageInfos.class%>">
